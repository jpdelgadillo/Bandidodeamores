<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Bandido de Amores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center mt-4">
        <h1>Contáctanos</h1>
        <p>¿Tienes preguntas o quieres saber más sobre nuestros productos? ¡Estamos aquí para ayudarte!</p> 
        <a href="../index.html" class="btn btn-primary">Bandido De Amores</a>
    </header> 
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="historia.html">Bandido de Amores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Nuestros Productos</a>
                    </li>
                     
                    <li class="nav-item">
                        <a class="nav-link" href="historia.html">Nuestra Historia</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                  
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Bandido de Amores. Todos los derechos reservados.</p>
        <div class="social">
        <a href="https://www.instagram.com/bandidodeamorestequila/" target="_blank">
            <img src="instagram.png" alt="Instagram Bandido de Amores" width="50">
        </a>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
